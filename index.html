<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <title>Book List</title>
    <style>
        h3{
            text-align: center;
        }
        .success, .error {
            color: white;
            text-align: center;
            font-weight: bold;
            padding: 5px;
            margin: 5px 0 15px 0;
        }
        .success{
            background: rgb(2, 197, 2);
        }
        .error {
            background: rgb(255, 46, 46);
        }
    </style>
</head>
<body class="container" style="margin-top: 70px;">
    <h3>My Library</h3>
    <hr>
    <form id="book-form">
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" class="u-full-width">
        </div>
        <div>
            <label for="author">Author</label>
            <input type="text" id="author" class="u-full-width">
        </div>
        <div>
            <label for="isbn">ISBN#</label>
            <input type="text" id="isbn" class="u-full-width">
        </div>
        <div>
            <input type="submit" value="ADD" class="u-full-width" style="margin-top: 20px;" id="submit">
        </div>
    </form>
    <table class="u-full-width">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="book-list"></tbody> 
    </table>

    <script src="index.js"></script>
</body>
</html>
